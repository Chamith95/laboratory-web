<mat-card class="my-card">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>

    <div class="authBlock">
      <!-- <h3 class="mat-display-1">Sign In</h3> -->
      
      <mat-form-field class="example-full-width">
        <input  matInput type="text" class="formControl" [(ngModel)]="username" placeholder="Username" #userName required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput type="password" class="formControl"[(ngModel)]="password" placeholder="Password" #userPassword required>
      </mat-form-field>

      <!-- (click)="authService.SignIn(userName.value, userPassword.value)" -->
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <button type="button" mat-raised-button color="primary"  (click)="onSubmit()">Log in</button>
      </div>

      <div class="formGroup">
        <span class="mat-h4"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <!-- <div class="formGroup">
        <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="g-signin2"></i>
          Log in with Google
        </button>
      </div> -->

      <div class="forgotPassword">
        <span class="mat-h3" routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span class="mat-h3">Don't have an account?<span class="redirect" mat-button routerLink="/register-user"> Sign Up</span></span>
    </div>


</mat-card-content>
</mat-card>
