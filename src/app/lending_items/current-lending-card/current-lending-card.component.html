<div class="container">
  <mat-accordion multi="true" >
  <mat-expansion-panel  >
  <mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
        <span>Vou Id: {{lending.id}}</span>
        <span>Teacher name :{{lending.teacherName}}</span>
    </div>

  </mat-expansion-panel-header>
  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Equipment Name </th>
        <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Quantity Taken </th>
        <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Quantity Returning</th>
        <td mat-cell *matCellDef="let element"> <mat-form-field class="custom-width">
          <input matInput value="{{element.Quantity}}" type="number" max="{{element.Quantity}}" min=0  onkeyup="if(this.value > this.max) this.value = null;">
        </mat-form-field></td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Reason for Reduce</th>
        <td mat-cell *matCellDef="let element; let i = index">  <div class="glassPermSelect">
          
          <mat-form-field class="example-full-width">
              <!-- <input ngModel matInput required  #FromInput="ngModel" name="Reason" placeholder="Reason for Removal"> -->
              <mat-label>Reason for Removal</mat-label>
              <mat-select ngModel #FromInput="ngModel"  class="form-control" [(ngModel)]="reasons[i]" name="Reason" required>
                <mat-option value="Breakage">Breakage</mat-option>
                <mat-option value="Missing">Missing</mat-option>
                <mat-option value="Depleted">Depleted</mat-option>
                <mat-option value="Other">Other </mat-option>
              </mat-select>
              <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>
       
      </div></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <mat-action-row >
          <a mat-button color="primary" >RESOLVE</a>
          <button mat-button color="warn" >DELETE</button>
  </mat-action-row>
  </mat-expansion-panel>
  </mat-accordion>
  </div>
