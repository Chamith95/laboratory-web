<div class="container">
  <mat-accordion multi="true" >
  <mat-expansion-panel  >
  <mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px">
        <span>Vou Id</span>
        <span>Teacher name</span>
    </div>

  </mat-expansion-panel-header>
  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Equipment Name </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Quantity Taken </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Quantity Returning</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Reason for Reduce</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <mat-action-row >
          <a mat-button color="primary" >RESOLVE</a>
          <button mat-button color="warn" >DELETE</button>
  </mat-action-row>
  </mat-expansion-panel>
  </mat-accordion>
  </div>
